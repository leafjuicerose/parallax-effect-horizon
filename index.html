<!DOCTYPE html>
<html>
<head>

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

<body>
	<div class="wrapper">
		<div class="parallax">
			<div class="parallax__element bg"></div>
			<img class="parallax__element cloud" src="images/cloud.svg" id="cloud">
			<img class="parallax__element mountain" src="images/mountain.svg" id="mountain">
			<img class="parallax__element village" src="images/village.svg" id="village">
			<img class="parallax__element deer" src="images/deer.png" id="deer">
		</div>
		<main class="main">
			<header class="header">
				<div class="container">
					<div class="header__wrapper">
						<div class="header__logo logo-header">
							<div class="logo-header__img">
								<svg xmlns="http://www.w3.org/2000/svg" width="85" height="85" viewBox="0 0 85 85" class="logo-img">

							</div>
                                                        <a href="" class="logo-header__name">地平線 HORIZON</a>
						</div>
						<nav class="header__menu menu-header">
							<ul class="menu-header__list">
                                                                <li><a href="#" class="menu-header__link">首頁</a></li>
                                                                <li><a href="#content" class="menu-header__link">關於我們</a></li>
                                                                <li><a href="#content" class="menu-header__link">體驗活動</a></li>
                                                                <li><a href="#content" class="menu-header__link menu-header__btn">立即預約</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</header>
			<div class="main-screen container">
				<h1 class="title">
                                        <p>生命是一份祝福</p>
                                        <p>張開雙臂盡情擁抱！</p>
                                </h1>
                                <p class="description">
                                        找回與山林共呼吸的節奏，隨著地平線的日夜變換，感受每一步腳印留下的感動。
                                </p>
                                <a href="#content" type="button" class="btn">開始探索</a>
                        </div>
                        <div class="content" id="content">
                                <div class="content__wrapper container">
                                        <div class="content__text">
                                                <h2 class="content__title">探索我們的戶外體驗</h2>
                                                <p class="content__description">
                                                        從登山、露營到溪流探險，我們以專業向導、安全裝備與貼心服務，陪你走進自然、走入內心的寧靜。
                                                </p>
                                        </div>
                                        <div class="content__items">
                                                <div class="content__item item">
                                                        <img src="images/image1.png" alt="夜間健行" class="item__img">
                                                        <h4 class="item__subtitle">夜間健行</h4>
                                                        <p class="item__description">在星光下行走，透過靜謐的山徑聆聽自然的律動。</p>
                                                </div>
                                                <div class="content__item item">
                                                        <img src="images/image2.png" alt="夏日營地" class="item__img">
                                                        <h4 class="item__subtitle">夏日營地</h4>
                                                        <p class="item__description">搭起帳篷、圍坐營火，與同伴共享滿天繁星的夜晚。</p>
                                                </div>
                                                <div class="content__item item">
                                                        <img src="images/image3.png" alt="山林溪流" class="item__img">
                                                        <h4 class="item__subtitle">山林溪流</h4>
                                                        <p class="item__description">沿著清澈溪水前行，感受潺潺水聲洗滌身心。</p>
                                                </div>
                                        </div>
                                </div>
			</div>			

		</main>
	</div>
	
	<script type="text/javascript" src="script.js"></script>

</html>
